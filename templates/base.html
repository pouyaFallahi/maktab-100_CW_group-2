<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="posts/css/style.css">
    {% block head %}
    {% endblock %}
    <style>
        body {
            padding-top: 70px; /* Adjust this value based on your header height */
            padding-bottom: 70px; /* Adjust this value based on your footer height */
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
        }

        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
<!-- Header -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Your Site Name</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href={% url 'hospital:home' %}>Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href={% url 'hospital:doctor' %}>doctor</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Content Block -->
<div class="flex-container">
    {% block content %}

    {% endblock %}
</div>
<!-- Footer -->
<div class="footer bg-dark text-white text-center py-3">
    &copy; {% now "Y" %} Your Site Name. All rights reserved.
</div>

<!-- Include Bootstrap JavaScript (optional) -->
{% comment %} <script src={% static "posts/js/main.js" %}></script> {% endcomment %}
{% block scripts %}
{% endblock %}
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
