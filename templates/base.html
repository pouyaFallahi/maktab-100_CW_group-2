<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>{% block title_name %} YOUR TITLE NAME {% endblock %}</title>

        <!-- Include Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        {% load static %}
        <link rel="stylesheet" href="hospital/css/style.css">

        {% block head %}

        {% endblock %}
    </head>

    <body>
        <!-- Header -->
        {% include "navbar.html" %}

        <!-- Content Block -->
        <div class="flex-container">
            {% block content %}

            {% endblock %}
        </div>
        <!-- Footer -->
        <div class="footer bg-dark text-white text-center py-3">
            &copy; {% now "Y" %} Hospital online appointment site
        </div>

        <!-- Include Bootstrap JavaScript (optional) -->
        {% comment %} <script src={% static "posts/js/main.js" %}></script> {% endcomment %}
        {% block scripts %}

        {% endblock %}
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
</html>
